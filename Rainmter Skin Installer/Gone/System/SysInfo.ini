[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,255

[MeasureOSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1
[MeasureCompName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1
[MeasureUserName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1
[MeasureOSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1
[MeasurePageSize]
Measure=Plugin
Plugin=SysInfo
SysInfoType=PAGESIZE
UpdateDivider=-1
[MeasureIdleTime]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IDLE_TIME
UpdateDivider=

[MeasureScreenWidth]
Measure=Plugin
Plugin=SysInfo
SysInfoType=SCREEN_WIDTH
SysInfoData=1

[MeasureScreenHeight]
Measure=Plugin
Plugin=SysInfo
SysInfoType=SCREEN_HEIGHT
SysInfoData=1

[MeterOSVersion]
Meter=String
MeasureName=MeasureOSVersion
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=OS Version: %1
[MeterCompName]
Meter=String
MeasureName=MeasureCompName
Y=2R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Computer Name: %1
[MeterUserName]
Meter=String
MeasureName=MeasureUserName
Y=2R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=User Name: %1
[MeterOSBits]
Meter=String
MeasureName=MeasureOSBits
Y=2R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=OS Bits: %1
[MeterPageSize]
Meter=String
MeasureName=MeasurePageSize
Y=2R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Page size: %1
[MeterIdleTime]
Meter=String
MeasureName=MeasureIdleTime
Y=2R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Idle time: %1


[MeterScreenSize]
Meter=String
MeasureName=MeasureScreenWidth
MeasureName2=MeasureScreenHeight
Y=2R
